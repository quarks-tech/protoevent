syntax = "proto3";

package quarks_tech.protoevent.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/quarks-tech/protoevent/quarks-tech/protoevent/v1;protoevent";

extend google.protobuf.MessageOptions {
  optional bool enabled = 1081;

  // If not set, auto generated
  optional string topic = 1082;

  // If not set, auto generated
  optional string event_type = 1083;
}